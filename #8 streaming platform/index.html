<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.min.css">
    <title>Metube</title>
  </head>
  <body>
    
    <!-- left section start -->
    <div class="left-section">
      <div class="logo">
        <img src="assets/images/logo.png">
        <a href="#">Metube</a>
      </div>

      <div class="sidebar">
        <div class="item active">
          <i class="ri-home-4-line"></i>
          <h3>Dashboard</h3>
        </div>
        <div class="item">
          <i class="ri-user-6-line"></i>
          <h3>My Channel</h3>
        </div>
        <div class="item">
          <i class="ri-history-line"></i>
          <h3>History</h3>
        </div>
        <div class="item">
          <i class="ri-movie-2-line"></i>
          <h3>Popular</h3>
        </div>
        <div class="item">
          <i class="ri-film-line"></i>
          <h3>Playlist</h3>
        </div>
        <div class="item">
          <i class="ri-chat-1-line"></i>
          <h3>Messages</h3>
        </div>
        <div class="item">
          <i class="ri-thumb-up-line"></i>
          <h3>Liked Videos</h3>
        </div>
        <div class="item">
          <i class="ri-settings-3-line"></i>
          <h3>Settings</h3>
        </div>
      </div>

      <div class="sign-out">
        <i class="ri-logout-box-r-line"></i>
        <h3>Sign out</h3>
      </div>

    </div>
    <!-- left section end -->

    <!-- main start -->
    <div class="main">
      <div class="header">
        <div class="search">
          <button>
            <i class="ri-search-2-line"></i>
          </button>
          <input type="text" placeholder="Serach got videos...">
        </div>
        <i class="ri-equalizer-2-line"></i>
      </div>
    </div>
    <!-- main end -->

    <!-- right section start -->
    <div class="right-section">
      
    </div>
    <!-- right section end -->

    <script src="script.js"></script>
  </body>
</html>
